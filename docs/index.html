<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images from Graphs and Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Images from Graphs</h1>
    <div class="image-container" id="graphs">
        <img src="graphs/graph1.png" alt="Graph 1">
        <img src="graphs/graph2.png" alt="Graph 2">
        <img src="graphs/graph3.png" alt="Graph 3">
        <img src="graphs/graph4.png" alt="Graph 4">
    
    </div>

    <h1>Images from Tables</h1>
    <div class="image-container" id="tables">
        <img src="tables/table1.png" alt="Table 1">
        <img src="tables/table2.png" alt="Table 2">
        <img src="tables/table3.png" alt="Table 3">
    </div>

    <script src="script.js"></script>
</body>

</html>
